version: 2.1
orbs:
  cypress: cypress-io/cypress@3.4.0
executors:
  docker:
    description: |
      Single Docker container used to run Cypress Tests
    docker:
      - image: cimg/node:<< parameters.node-version >>-browsers
    parameters:
      node-version:
        default: '18.14.1'
        description: |
          The version of Node to run your tests with.
        type: string
jobs:
  install:
    executor: docker
    steps:
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/
  run-tests:
    executor: docker
    steps:
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          cypress-command: npm run ci
workflows:
  workflow:
    jobs:
      - install:
          name: Install
      - run-tests:
          name: Run Tests
          requires:
            - Install
